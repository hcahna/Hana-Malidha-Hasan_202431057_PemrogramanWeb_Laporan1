<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
</head>
<body>
    <h1>Registrasi Akun</h1>
    <form action="">
        <fieldset> 
            <legend>Formulir Registrasi</legend>
            <p>
                <label for="nama">Masukkan Nama:</label>
                <input autofocus required type="text" name="nama" id="nama" placeholder="Hana Malidha Hasan">
            </p>
            <P>
                <label for="nim">Masukkan NIM</label>
                <input required type="text" name="nim" id="nim" placeholder="202431057"  pattern="[0-9]{16}" title="Masukkan NIK 16 digit">
            </P>
            <P>
                <label for="email"> Masukkan Email:</label>
                <input required type="email" name="email" id="email" placeholder="hana2431057@itpln.ac.id">
            </P>
            <P>
                <label for="jk"> Jenis Kelamin</label><br>
                <input type="radio" name="jk" id="pria" value="pria"><label for="pria">Laki-Laki</label>
                <input type="radio" name="jk" id="perempuan" value="perempuan"><label for="perempuan">Perempuan</label>
            </P>
            <p>
                <label for="agama">Agama:</label>
                <select id="agama" name="agama">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </p>
            <p>
                <label for="password"> Password</label>
                <input required type="password" name="password" id="password" placeholder="Silahkan Masukkan Password">
            </p>
            <p>
                <label for="konfirmasi_password">Konfirmasi password:</label>
                <input type="password" id="konfirmasi_password" name="konfirmasi_password">
            </p>
            <input type="submit" value="Daftar">
        </fieldset>
    </form>
</body>
</html>
